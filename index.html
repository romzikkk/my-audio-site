<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Автоаудио</title>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <button id="playButton">▶ Включить музыку</button>

  <audio id="myAudio" src="https://docs.google.com/uc?export=download&id=1DHM7px1skzepMikyXbylnWwbqZnz_dDu"></audio>

  <script>
    const btn = document.getElementById('playButton');
    const audio = document.getElementById('myAudio');

    btn.addEventListener('click', () => {
      audio.play();
    });
  </script>
</body>
</html>
